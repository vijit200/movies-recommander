<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommender</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<style>
    .text-white {
        color: white
    }
</style>

<body style="background-color: black;">

    <nav class="navbar" style="background-color: lightblue;">
        <p class="navbar-brand"> <a href="/recommend"><b style="color: black; font-size: x-large;">Movie Recommender</b></a>
        </p>
        <ul class="nav navbar-nav">
            <li><a href="/"><b style="color: red; font-size: larger;">HOME</b></a></li>
            <li><a href="https://www.linkedin.com/in/vijit-kumar-391988217/"><b style="color: red;font-size: larger">CONTACT</b></a></li>
            <li><a href="https://github.com/vijit200/movie-recommandation"><b style="color: red;font-size: larger">GIT HUB</b></a></li>

        </ul>



    </nav>

    <div class="container">
        <div class='row'>
            <div class="col-12">
                <h1 class="text-white" style="margin-bottom:120px ;">Top 60 Movies</h1>
            {% for i in range(movie_name|length) %}
                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <a class="card-img-top"  href="{{ movie_imdb[i] }}"> <img  style="width: 200px;" src="{{ image_url[i] }}" alt=""></a>
                            <p class="text-white"> {{ movie_name[i] }}</p>
                            <h5 class="text-white">Director - {{ movie_director[i] }}</h5>
                            <h5 class="text-white">Votes - {{ movie_vote[i] }}</h5>
                            <h5 class="text-white">Genre - {{ movie_genre[i] }}</h5>
                            <h5 class="text-white">Runtime - {{ movie_runtime[i] }}</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}





        </div>

    </div>

</body>

</html>
